<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHISH KUMAR PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="container">
        <div class="logo">PORTFOLIO</div>
        <ul>
            <li><a href="#main">HOME</a></li>
            <li><a href="#project">PROJECTS</a></li>
            <li><a href="#contact">CONTACTS</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="main">
        <div class="container">
            <div class="main_image animate__animated animate__bounceInLeft">
                <img src="./images/man.jpg" alt="man image">
            </div>
            <div class="main_content">
                <h1><span class="hi_text">HI</span> I AM <span class="name_text">ASHISH KUMAR</span></h1>
                <h2>FULL STACK DEVELOPER</h2>
            </div>
        </div>
    </section>
    <section id="project">
        <h2>PROJECTS</h2>
        <div class="container">
            <div class="project_container">
                <!-- Project cards here -->
                <div class="grid_item">
                    <div class="card">
                        <img src="images/p1.png" alt="project 1" />
                        <a href="https://github.com/Ashish271095/LANDING-PAGE-PROJECT-1.git">
                            <div class="card_content">
                                <h3>LANDING PAGE</h3>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/p2.png" alt="project 2" />
                        <a href="https://github.com/Ashish271095/TODO-LIST-PROJECT-2.git">
                            <div class="card_content">
                                <h3>TODO LIST</h3>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/p3.png" alt="project 3" />
                        <a href="    ">
                            <div class="card_content">
                                <h3>PORTFOLIO WEBSITE</h3>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/p4.png" alt="project 4" />
                        <a href="https://github.com/Ashish271095/CREATE-A-BLOGGING-WEBSITE-TASK-2">
                            <div class="card_content">
                                <h3>BLOGGING WEBSITE</h3>
                            </div>
                        </a>
                    </div>
                </div>                    
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Let's Work Together...</h2>
            <div class="top_contact">
                <!-- Top contact methods -->
                <div class="contact_way">
                    <i class="fab fa-linkedin"></i>
                    <h3>Linkedin</h3>
                </div>
                <div class="contact_way">
                    <i class="fa fa-twitter"></i>
                    <h3>Twitter</h3>
                </div>
                <div class="contact_way">
                    <h3>@ G-mail</h3>
                </div>
            </div>
            <div class="bottom_contact">
                <!-- Bottom contact methods -->
                <div class="contact_way">
                    <i class="fab fa-github"></i>
                    <h3>Github</h3>
                </div>
                <div class="contact_way">
                    <i class="fa fa-mobile"></i>
                    <h3>Mobile</h3>
                </div>
            </div>
            </div>
    </section>
    <footer>
        <div class="container"> Â© Created by ASHISH KUMAR .</div>
    </footer>
</main>
</body>
</html>
